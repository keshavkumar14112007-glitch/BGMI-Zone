<!DOCTYPE html>
<html lang="en">
<head>
<title>Tournament Registration | BGMI Zone</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background-color:#0f172a;
    color:white;
}


header{
    background-color:#020617;
    text-align:center;
    padding:20px;
}
header h1{
    color:#38bdf8;
    font-size:45px;
    text-shadow:0 0 10px #abb7bd;
    margin:0;
}

.line{
    width:90%;
    height:1px;
    margin:20px auto;
    background:linear-gradient(to right, transparent, #38bdf8, transparent);
    box-shadow:0 0 10px #38bdf8;
}


nav{
    background-color:#020617;
    text-align:center;
    border-bottom:2px solid #38bdf8;
}
nav a{
    color:white;
    margin:35px;
    text-decoration:none;
    font-weight:bold;
}
nav a:hover{
    color:#38bdf8;
}

.form-box{
    width:40%;
    margin:50px auto;
    background-color:#020617;
    border:1px solid #38bdf8;
    border-radius:10px;
    padding:30px;
   
}

.form-box h2{
    text-align:center;
    color:#38bdf8;
    margin-bottom:20px;
    
}

label{
    display:block;
    margin-top:15px;
    font-weight:bold;
}

input, select{
    width:100%;
    padding:10px;
    margin-top:5px;
    border-radius:5px;
    border:none;
    outline:none;
}

button{
    margin-top:25px;
    width:100%;
    padding:12px;
    background-color:#38bdf8;
    border:none;
    border-radius:5px;
    font-size:16px;
    cursor:pointer;
}
button:hover{
    background-color:#0ea5e9;
}


footer{
    background-color:#020617;
    text-align:center;
    padding:15px;
    margin-top:50px;
    font-size:14px;
}
</style>
</head>

<body>

<header>
    <h1>BGMI ZONE</h1>
    <div class="line"></div>
    <h4>Tournament Registration</h4>
    <div class="line"></div>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="tournaments.html">Tournaments</a>
    <a href="tips.html">Tips</a>
    <a href="contect.html">Contect</a>
</nav>
<section>
<div class="form-box">
    <h2>Register for Tournament</h2>

    
    <form action="#" method="post">
        <label>Player Name</label>
        <input type="text" required>

        <label>BGMI ID</label>
        <input type="text" required>

        <label>In-Game Name</label>
        <input type="text" required>

        <label>Mobile Number</label>
        <input type="tel" required>

        <label>Tournament Type</label>
        <select required>
            <option>Squad</option>
            <option>Duo</option>
            <option>Solo</option>
        </select>

        <button type="submit">Submit Registration</button>
    </form>
</div>
</section>
<footer>
    <p>This is a fan-made website for educational purpose only.<br>
    BGMI is a registered trademark of Krafton.</p>
    <p>&copy; 2025 BGMI Zone</p>
</footer>

</body>
</html>
